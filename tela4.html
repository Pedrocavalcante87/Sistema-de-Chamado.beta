<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de criação de chamados</title>
        <link rel="stylesheet" href="luiza css/.css">
    </head>
    <body>
        <div id="container">
            <header>
                <img src="imagem/nes.png" id="nes">
                <img src="imagem/nesch.png" id="nesch">
            </header>
            <aside>
                <nav>
                    <ul>
                        <li><a href=""><img src="imagem/icone_home-removebg-preview 4.png" id="icone"></a></li>
                        <li><a href=""><img src="imagem/perfil.png" id="usuario"></a></li>
                        <li><a href="tela7.html"><img src="imagem/chamados.png" id="caderno"></a></li>
                    </ul>
                </nav>
            </aside>
            <main>
                <br>
                <img src="imagem/formulario.png" alt="formulario">
                <h2>Formulário de criação de chamados</h2>
                <h4>Id: 34522</h4>
                <hr>
                <form>
                    <fieldset>
                        <table>
                            <tr><td>Nome Completo:</td><td><input class="arredondar" type="text" name="nome" size="40"></td>
                                <td>E-mail:</td><td><input class="arredondar" type="e-mail" name="email" size="40"></td></tr><br>
                            <tr><td>Categoria:</td><td><input class="arredondar" type="text" name="categoria" size="40"></td>
                                <td>Setor:</td><td><input class="arredondar" type="text" name="setor" size="40"></td></tr>
                            <tr><td>Localização:</td><td><input class="arredondar" type="text" name="localização" size="40"></td>
                                </td><td>Contato:</td><td><input class="arredondar" type="text" name="Contato" size="40"></td></tr>
                            <tr><td>Criticidade:</td><td><input class="arredondar" type="text" name="criticidade" size="40"></td>
                            <tr><td>Título:</td><td><input class="arredondar" type="text" name="título" size="40"></td></tr>
                            <tr><td>Descrição:</td><td><input class="arredondar" type="text" name="descrição" size="40"></td></tr>
                        </table>
                        <br>
                        <p>Data de abertura do chamado</p>
                        <input class="arredondar" id="date" type="date">
                        <section>
                            <button class="arredondar"><a href="tela5.html">Enviar</a></button>
                        </section>
                    </fieldset>
                </form>
            </main>
            <footer><address>Endereço da empresa</address></footer>
        </div>
    </body>    
</html>
